/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    implementation project(':arirang.morph')

    implementation 'org.apache.lucene:lucene-core:9.0.0'
    implementation 'org.apache.lucene:lucene-analysis-common:9.0.0'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'commons-lang:commons-lang:2.6'
    testImplementation 'org.apache.lucene:lucene-test-framework:9.0.0'
    testImplementation 'junit:junit:4.13.1'

}

group = 'com.argo'
version = '1.1.0'
description = 'arirang.lucene-analyzer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
